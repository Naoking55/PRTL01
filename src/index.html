  <script src="./prtl-generator.js"></script>
  <script type="module">
    // ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆèª­ã¿è¾¼ã¿
    import { BASIC_TEMPLATE } from '../templates/template.js';

    // ã‚°ãƒ­ãƒ¼ãƒãƒ«ã‚¹ã‚³ãƒ¼ãƒ—ã«é…ç½®
    window.BASIC_TEMPLATE = BASIC_TEMPLATE;

    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ›´æ–°
    window.updatePreview = function() {
      const text = document.getElementById('titleText').value;
      const fontSize = document.getElementById('fontSize').value;
      const fontName = document.getElementById('fontName').value;
      const fontFace = document.getElementById('fontFace').value;
      const color = document.getElementById('textColor').value;

      const previewText = document.getElementById('previewText');
      previewText.textContent = text;
      previewText.style.fontSize = (fontSize / 10) + 'px'; // ã‚¹ã‚±ãƒ¼ãƒ«èª¿æ•´
      previewText.style.fontFamily = fontName;
      previewText.style.color = color;

      if (fontFace.includes('Bold')) {
        previewText.style.fontWeight = 'bold';
      } else {
        previewText.style.fontWeight = 'normal';
      }

      if (fontFace.includes('Italic')) {
        previewText.style.fontStyle = 'italic';
      } else {
        previewText.style.fontStyle = 'normal';
      }
    };

    // PRTLãƒ•ã‚¡ã‚¤ãƒ«ç”Ÿæˆ
    window.generatePRTL = function() {
      try {
        // ãƒ•ã‚©ãƒ¼ãƒ ã‹ã‚‰å€¤ã‚’å–å¾—
        const text = document.getElementById('titleText').value;
        const fontName = document.getElementById('fontName').value;
        const fontSize = parseInt(document.getElementById('fontSize').value);
        const fontFace = document.getElementById('fontFace').value;
        const colorHex = document.getElementById('textColor').value;
        const posX = parseInt(document.getElementById('posX').value);
        const posY = parseInt(document.getElementById('posY').value);
        const hAlign = document.getElementById('hAlign').value;
        const vAlign = document.getElementById('vAlign').value;
        const resolution = document.getElementById('resolution').value;

        // 16é€²æ•°ã‚«ãƒ©ãƒ¼ã‚’RGBã«å¤‰æ›
        const r = parseInt(colorHex.substr(1, 2), 16);
        const g = parseInt(colorHex.substr(3, 2), 16);
        const b = parseInt(colorHex.substr(5, 2), 16);

        // è§£åƒåº¦ã‚’ãƒ‘ãƒ¼ã‚¹
        const [width, height] = resolution.split('x').map(Number);

        // PRTLGenerator ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆ
        const generator = new PRTLGenerator(window.BASIC_TEMPLATE);

        // è¨­å®šã‚’é©ç”¨
        generator
          .setText(0, text)
          .setFont(0, fontName, fontSize, fontFace)
          .setTextColor(0, r, g, b)
          .setPosition(0, posX, posY)
          .setHorizontalAlignment(0, hAlign)
          .setVerticalAlignment(0, vAlign)
          .setResolution(width, height);

        // ãƒ•ã‚¡ã‚¤ãƒ«åç”Ÿæˆ
        const filename = text.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 20) + '.prtl';

        generator.download(filename);
