    function generatePRTL() {
      try {
        const text = document.getElementById('titleText').value;
        const fontName = document.getElementById('fontName').value;
        const fontSize = parseInt(document.getElementById('fontSize').value);
        const fontFace = document.getElementById('fontFace').value;
        const colorHex = document.getElementById('textColor').value;
        const posX = parseInt(document.getElementById('posX').value);
        const posY = parseInt(document.getElementById('posY').value);
        const hAlign = document.getElementById('hAlign').value;
        const vAlign = document.getElementById('vAlign').value;
        const resolution = document.getElementById('resolution').value;

        const r = parseInt(colorHex.substr(1, 2), 16);
        const g = parseInt(colorHex.substr(3, 2), 16);
        const b = parseInt(colorHex.substr(5, 2), 16);

        const [width, height] = resolution.split('x').map(Number);

        console.log('=== PRTL Generation Started ===');
        console.log('Resolution:', width, 'x', height);
        console.log('Text:', text);
        console.log('Font:', fontName, fontSize, fontFace);
        console.log('Color RGB:', r, g, b);
        console.log('Position:', posX, posY);

        const generator = new PRTLGenerator(BASIC_TEMPLATE);

        generator
          .setText(0, text)
          .setFont(0, fontName, fontSize, fontFace)
          .setTextColor(0, r, g, b)
          .setPosition(0, posX, posY)
          .setHorizontalAlignment(0, hAlign)
          .setVerticalAlignment(0, vAlign)
          .setResolution(width, height);

        // ãƒ‡ãƒãƒƒã‚°: ç”Ÿæˆã•ã‚ŒãŸXMLã‚’ç¢ºèª
        const xmlString = generator.toXMLString();
        console.log('=== Generated XML (first 1000 chars) ===');
        console.log(xmlString.substring(0, 1000));
        console.log('=== XML starts with ===');
        console.log('First 100 chars:', JSON.stringify(xmlString.substring(0, 100)));
        console.log('Has leading space?', xmlString[0] === ' ');
        console.log('First char code:', xmlString.charCodeAt(0));

        // pXPIXELS/pYLINESã‚’æ¤œç´¢
        const pxPixelsMatch = xmlString.match(/<pXPIXELS>(\d+)<\/pXPIXELS>/);
        const pyLinesMatch = xmlString.match(/<pYLINES>(\d+)<\/pYLINES>/);
        console.log('pXPIXELS in XML:', pxPixelsMatch ? pxPixelsMatch[1] : 'NOT FOUND');
        console.log('pYLINES in XML:', pyLinesMatch ? pyLinesMatch[1] : 'NOT FOUND');

        const filename = text.replace(/[^a-zA-Z0-9]/g, '_').substring(0, 20) + '.prtl';

        generator.download(filename);

        alert('âœ… PRTLãƒ•ã‚¡ã‚¤ãƒ«ãŒç”Ÿæˆã•ã‚Œã¾ã—ãŸï¼\nãƒ•ã‚¡ã‚¤ãƒ«å: ' + filename + '\n\nãƒ–ãƒ©ã‚¦ã‚¶ã®ã‚³ãƒ³ã‚½ãƒ¼ãƒ«(F12)ã§XMLå†…å®¹ã‚’ç¢ºèªã§ãã¾ã™ã€‚');
      } catch (error) {
        console.error('Error generating PRTL:', error);
        alert('âŒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
      }
    }
